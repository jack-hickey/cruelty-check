<!DOCTYPE html>
<html data-test-mode="false" lang="en">
	<head>
		<title>Cruelty Check | A vegan & cruelty-free product checker</title>
		<meta name="og:title" content="Cruelty Check" />

		<link rel="stylesheet" href="css/auxilium.css"></link>
		<link rel="stylesheet" href="css/site.min.css"></link>

		<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
		<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="48x48" href="images/favicon-48x48.png">
		<link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="128x128" href="images/favicon-128x128.png">
		<link rel="icon" type="image/png" sizes="256x256" href="images/favicon-256x256.png">
		<link rel="icon" type="image/png" sizes="512x512" href="images/favicon-512x512.png">
		<link rel="icon" type="image/png" sizes="10124x1024" href="images/favicon-1024x1024.png">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="og:image" content="https://www.crueltycheck.com/images/favicon-1024x1024.png" />
		<link rel="canonical" href="https://www.crueltycheck.com" />

		<meta name="description" content="Search for a product, and Cruelty Check will do it's best to find what you're looking for and report back the vegan and cruelty-free status." />
		<meta name="og:description" content="Search for a product, and Cruelty Check will do it's best to find what you're looking for and report back the vegan and cruelty-free status." />

		<meta name="robots" content="index, follow">
	</head>
	<body>
		<chip-frame layout="container">
			<chip-frameheader>
				<chip-button
					class="ms-sm"
					id="btnFeedback"
					button-style="pill"
					variation="theme-tertiary"
					icon="fas fa-comments">
					Give feedback
				</chip-button>
				<a href='https://ko-fi.com/M4M41KS233' target='_blank'>
					<img class="img--kofi" src='https://storage.ko-fi.com/cdn/kofi4.png?v=6' alt='Buy Me a Coffee at ko-fi.com' />
					<span class="sr-only">Buy me a Coffee at ko-fi.com (opens in a new window)</span>
				</a>
			</chip-frameheader>
			<chip-framecontent>
				<div class="box--main">
					<img height="96" width="96" loading="lazy" src="images/logo.svg" alt="Cruelty check logo" />

					<chip-header
						size="2"
						element="h1"
						class="text-theme">
						Cruelty Check
					</chip-header>

					<chip-text
						class="mt-sm txt--description"
						variation="secondary">
						Search for a product, and Cruelty Check will do it's best to find what you're looking for and report back the vegan and cruelty-free status.
					</chip-text>

					<chip-input
						id="txtSearch"
						focus
						suffix-button="far fa-arrow-right"
						suffix-tooltip="Search"
						prefix-icon="far fa-search"
						placeholder="Make your search..."
						class="mt-lg">
					</chip-input>
				</div>

				<chip-text
					size="h3"
					weight="medium"
					class="mt-form--lg mb-sm">
					<span id="txtResultCount"><span>
				</chip-text>

				<chip-grid columns-sm="1" columns-md="2" columns-lg="3" id="ctResults">
				</chip-grid>
			</chip-framecontent>
		</chip-frame>

		<script type="text/javascript" src="js/auxilium.min.js"></script>
		<script type="text/javascript" src="js/strings/strings-en.min.js"></script>
		<script type="text/javascript" src="js/site.min.js"></script>
	</body>
</html>
