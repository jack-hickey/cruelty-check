<!DOCTYPE html>
<html data-test-mode="false">
	<head>
		<title>Cruelty Check</title>
		<link rel="stylesheet" href="css/auxilium.css"></link>
		<link rel="stylesheet" href="css/site.min.css"></link>

		<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="48x48" href="favicon-48x48.png">
		<link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="128x128" href="favicon-128x128.png">
	</head>
	<body>
		<chip-frame layout="container">
			<chip-framecontent>
				<div class="box--main mt-form--lg">
					<img loading="lazy" src="favicon-96x96.png" alt="Cruelty check logo" />

					<chip-header
						size="2"
						element="h1"
						class="text-theme">
						Cruelty Check
					</chip-header>

					<chip-input
						id="txtSearch"
						focus
						placeholder="Make your search..."
						class="mt-lg"
						type="search">
					</chip-input>

					<form name="bug-report" method="POST" action="functions/report.js">
 					 <label>
					    Type
							<input type="text" name="type" required>
					  </label>
					  <label>
					    Title:
							<input type="text" name="title" />
					  </label>
						<label>
							Description:
							<input type="text" name="description" />
						</label>
					  <button type="submit">Send</button>
					</form>
				</div>
			</chip-framecontent>
		</chip-frame>

		<script type="text/javascript" src="js/auxilium.min.js"></script>
		<script type="text/javascript" src="js/site.min.js"></script>
	</body>
</html>
