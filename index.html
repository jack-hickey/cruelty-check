<!DOCTYPE html>
<html data-test-mode="false">
	<head>
		<title>Cruelty Check</title>
		<meta name="og:title" content="Cruelty Check" />

		<link rel="stylesheet" href="css/auxilium.css"></link>
		<link rel="stylesheet" href="css/site.min.css"></link>

		<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="48x48" href="favicon-48x48.png">
		<link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="128x128" href="favicon-128x128.png">
		<link rel="icon" type="image/png" sizes="256x256" href="favicon-256x256.png">
		<link rel="icon" type="image/png" sizes="512x512" href="favicon-512x512.png">
		<link rel="icon" type="image/png" sizes="10124x1024" href="favicon-1024x1024.png">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="og:image" content="https://www.crueltycheck.com/favicon-1024x1024.png" />

		<meta name="description" content="Search for a product, and Cruelty Check will do it's best to find what you're looking for and report back the vegan and cruelty-free status." />
		<meta name="og:description" content="Search for a product, and Cruelty Check will do it's best to find what you're looking for and report back the vegan and cruelty-free status." />

		<meta name="robots" content="index, follow">

		<script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
	</head>
	<body>
		<chip-frame layout="container">
			<chip-frameheader>
				<script type='text/javascript'>kofiwidget2.init('Support me on Ko-fi', '#4a9960', 'M4M41KS233');kofiwidget2.draw();</script>
				<chip-button
					class="ms-sm"
					id="btnFeedback"
					icon="fas fa-comments"
					variation="info-tertiary">
					Give feedback
				</chip-button>
			</chip-frameheader>
			<chip-framecontent>
				<div class="box--main mt-form--lg">
					<img loading="lazy" src="favicon-96x96.png" alt="Cruelty check logo" />

					<chip-header
						size="2"
						element="h1"
						class="text-theme">
						Cruelty Check
					</chip-header>

					<chip-text
						class="mt-sm txt--description"
						variation="secondary">
						Search for a product, and Cruelty Check will do it's best to find what you're looking for and report back the vegan and cruelty-free status.
					</chip-text>

					<chip-input
						id="txtSearch"
						focus
						prefix-icon="far fa-search"
						placeholder="Make your search..."
						class="mt-lg w-form">
					</chip-input>
				</div>

				<chip-text
					size="h3"
					weight="medium"
					class="mt-form--lg mb-form">
					<span id="txtResultCount"><span>
				</chip-text>

				<chip-grid columns-sm="1" columns-md="2" columns-lg="3" id="ctResults">
				</chip-grid>
			</chip-framecontent>
		</chip-frame>
		<script type="text/javascript" src="js/auxilium.min.js"></script>
		<script type="text/javascript" src="js/site.min.js"></script>
	</body>
</html>
