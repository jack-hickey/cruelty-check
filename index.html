<!DOCTYPE html>
<html data-test-mode="false" lang="en">
	<head>
		<title>Cruelty Check | A vegan & cruelty-free product checker</title>

		<link rel="alternate" href="https://crueltycheck.com/" hreflang="en" />

		<meta property="og:title" content="Cruelty Check | A vegan & cruelty-free product checker" />
		<meta property="og:image" content="https://crueltycheck.com/images/favicon-1024x1024.png" />
		<meta property="og:description" content="Search for a product to discover it's vegan & cruelty-free status - powered by community submissions."/>
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://crueltycheck.com" />
		<meta property="og:image:alt" content="Cruelty Check's logo, in the design of a green plant" />
		<meta property="og:site_name" content="Cruelty Check" />
		<meta property="og:locale" content="en_GB" />

		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Cruelty Check | A vegan & cruelty-free product checker" />
		<meta name="twitter:description" content="Search for a product to discover it's vegan & cruelty-free status - powered by community submissions."/>
		<meta name="twitter:image" content="https://crueltycheck.com/images/favicon-1024x1024.png" />
		<meta name="twitter:image:alt" content="Cruelty Check's logo, in the design of a green plant" />

		<link rel="stylesheet" href="css/auxilium.css"></link>
		<link rel="stylesheet" href="css/site.min.css"></link>

		<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
		<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="48x48" href="images/favicon-48x48.png">
		<link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="128x128" href="images/favicon-128x128.png">
		<link rel="icon" type="image/png" sizes="256x256" href="images/favicon-256x256.png">
		<link rel="icon" type="image/png" sizes="512x512" href="images/favicon-512x512.png">
		<link rel="icon" type="image/png" sizes="10124x1024" href="images/favicon-1024x1024.png">

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="canonical" href="https://crueltycheck.com" />

		<meta name="description" content="Search for a product to discover it's vegan & cruelty-free status - powered by community submissions."/>
		<meta name="robots" content="index, follow">

		<script type="text/javascript" src="js/preload-handler.min.js"></script>
	</head>
	<body>
		<chip-frame layout="container">
			<chip-frameheader>
				<chip-dropdownbutton
					flush
					size="lg"
					class="d-sm-none me-auto"
					variation="body"
					button-style="icon"
					icon="fas fa-bars">
					<chip-dropdown>
						<chip-dropdownitem
							link="/about">
							About
						</chip-dropdownitem>

						<chip-dropdownitem
							class="btn--feedback">
							Feedback
						</chip-dropdownitem>
					</chip-dropdown>
				</chip-dropdownbutton>
				<chip-button
					flush
					class="d-none d-sm-flex"
					link="about"
					variation="theme-tertiary">
					ABOUT
				</chip-button>
				<chip-button
					flush
					class="btn--feedback d-none d-sm-flex"
					variation="theme-tertiary">
					FEEDBACK
				</chip-button>
				<div class="h-align gap-md">
					<chip-button
						id="btnThemeToggle"
						variation="body"
						button-style="icon"
						button-class="dark-mode-toggle">

						<svg aria-hidden="true" class="dark-mode-toggle__icon" width="24" height="24" viewBox="0 0 24 24">
							<defs>
								<mask id="mask">
									<rect x="0" y="0" width="100%" height="100%" fill="white" />
									<circle class="dark-mode-toggle__cut-out" r="6" cx=24 cy="10" fill="black" />
								</mask>
							</defs>
							<circle class="dark-mode-toggle__center-circle" r="6" cx="12" cy="12" fill="currentColor" mask="url(#mask)" />
							<g class="dark-mode-toggle__rays" stroke="currentColor" stroke-width="2" stroke-linecap="round">
								<line x1="12" x2="12" y1="3" y2="1" />
								<line x1="21" x2="23" y1="12" y2="12" />
								<line x1="12" x2="12" y1="21" y2="23" />
								<line x1="1" x2="3" y1="12" y2="12" />
							</g>
							<g class="dark-mode-toggle__rays" stroke="currentColor" stroke-width="2" stroke-linecap="round" transform="rotate(45 12 12)">
								<line x1="12" x2="12" y1="3" y2="1" />
								<line x1="21" x2="23" y1="12" y2="12" />
								<line x1="12" x2="12" y1="21" y2="23" />
								<line x1="1" x2="3" y1="12" y2="12" />
							</g>
						</svg>
					</chip-button>

					<a href='https://ko-fi.com/M4M41KS233' target='_blank'>
						<img title="Buy Me a Coffee at ko-fi.com" class="img--kofi" src='https://storage.ko-fi.com/cdn/kofi4.png?v=6' alt='Buy Me a Coffee at ko-fi.com' />
						<span class="sr-only">Buy me a Coffee at ko-fi.com (opens in a new window)</span>
					</a>
				</div>
			</chip-frameheader>
			<chip-framecontent>
				<div class="box--main">
					<img height="96" width="96" loading="lazy" src="images/logo.svg" alt="Cruelty check logo" />

					<chip-header
						size="2"
						element="h1"
						class="text-theme">
						Cruelty Check
					</chip-header>

					<chip-text
						class="mt-sm txt--description"
						variation="secondary">
						Search for a product to discover it's vegan & cruelty-free status - powered by community submissions.
					</chip-text>

					<chip-input
						id="txtSearch"
						focus
						size="lg"
						suffix-button="far fa-arrow-right"
						suffix-tooltip="Search"
						prefix-icon="far fa-search"
						placeholder="Make your search..."
						class="mt-lg">
					</chip-input>
				</div>

				<chip-text
					size="h3"
					weight="medium"
					class="mt-form--lg mb-xs">
					<span id="txtResultCount"><span>
				</chip-text>

				<chip-text
					class="mb-form">
					<span id="txtResultCaption"></span>
				</chip-text>

				<chip-grid columns-sm="1" columns-md="2" columns-lg="3" id="ctResults" gap="base">
				</chip-grid>
			</chip-framecontent>
		</chip-frame>

		<script type="text/javascript" src="js/auxilium.min.js"></script>
		<script type="text/javascript" src="js/strings/strings-en.min.js"></script>
		<script type="text/javascript" src="js/brand.min.js"></script>
		<script type="text/javascript" src="js/product.min.js"></script>
		<script type="text/javascript" src="js/site.min.js"></script>
	</body>
</html>
